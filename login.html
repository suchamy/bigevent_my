<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/fonts/iconfont.css">
    <link rel="stylesheet" href="./assets/css/login.css">

    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.js"></script>
    <script src="./assets/js/login.js"></script>
</head>

<body>
    <!-- logo部分制作 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="logo" class="logo">
    </div>

    <!-- 登陆表单制作 -->
    <div class="login-box">
        <div class="login-title"></div>
        <form action="" class="layui-form login-form">

            <div class="username-box">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
                    class="layui-input login-username">
                <i class="iconfont icon-icon-test20 icon-user"></i>
                <span class="login-username-msg"></span>
            </div>

            <div class="psw-box">
                <input type="password" name="title" required lay-verify="required" placeholder="请输入密码"
                    autocomplete="off" class="layui-input login-psw">
                <i class="iconfont icon-icon-test7 icon-psw"></i>
                <i class="iconfont icon-icon-test1 icon-eye"></i>
                <span class="login-psw-msg"></span>
            </div>

            <button type="button" class="layui-btn layui-btn-fluid layui-btn-normal login-btn">登 录</button>

            <a href="javascript:;" class="login-to-reg">去注册</a>
        </form>
    </div>

    <!-- 注册表单制作 -->
    <div class="reg-box">
        <div class="reg-title"></div>
        <form action="" class="layui-form reg-form">

            <div class="username-box">
                <input type="text" name="uname" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
                    class="layui-input reg-username">
                <i class="iconfont icon-icon-test20 icon-user"></i>
                <span class="reg-username-msg"></span>
            </div>

            <div class="psw-box">
                <input type="password" name="psw" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
                    class="layui-input reg-psw">
                <i class="iconfont icon-icon-test7 icon-psw"></i>
                <i class="iconfont icon-icon-test1 icon-eye"></i>
                <span class="reg-psw-msg"></span>
            </div>
            <div class="psw-confirm-box">
                <input type="password" name="psw_confirm" required lay-verify="required" placeholder="请确认密码"
                    autocomplete="off" class="layui-input reg-psw-confirm">
                <i class="iconfont icon-icon-test7 icon-psw"></i>
                <i class="iconfont icon-icon-test1 icon-eye"></i>
                <span class="reg-psw-msg"></span>
            </div>
            <button type="button" class="layui-btn layui-btn-fluid layui-btn-normal reg-btn">注 册</button>

            <a href="javascript:;" class="reg-to-login">去登录</a>
        </form>
    </div>


</body>

</html>
