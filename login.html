<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/fonts/iconfont.css">
    <link rel="stylesheet" href="./assets/css/login.css">

</head>

<body>
    <!-- logo部分制作 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="logo" class="logo">
    </div>

    <!-- 登陆表单制作 -->
    <div class="login-box">
        <div class="login-title"></div>
        <form action="" class="layui-form login-form">

            <div class="username-box layui-form-item">
                <input type="text" name="username" required lay-verify="uname" placeholder="请输入账号" autocomplete="off"
                    class="layui-input login-username">
                <i class="iconfont icon-icon-test20 icon-user"></i>
                <span class="login-username-msg"></span>
            </div>

            <div class="psw-box layui-form-item">
                <input type="password" name="password" required lay-verify="psw" placeholder="请输入密码" autocomplete="off"
                    class="layui-input login-psw">
                <i class="iconfont icon-icon-test7 icon-psw"></i>
                <i class="iconfont icon-icon-test1 icon-eye"></i>
                <span class="login-psw-msg"></span>
            </div>

            <div class="layui-form-item">
                <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal login-btn" lay-submit>登
                    录</button>
            </div>

            <div class="layui-form-item">
                <a href="javascript:;" class="login-to-reg">去注册</a>
            </div>

        </form>
    </div>

    <!-- 注册表单制作 -->
    <div class="reg-box">
        <div class="reg-title "></div>
        <form method="post" class="layui-form reg-form">

            <div class="username-box layui-form-item">
                <input type="text" name="username" required lay-verify="uname" placeholder="请输入账号" autocomplete="off"
                    class="layui-input reg-username">
                <i class="iconfont icon-icon-test20 icon-user"></i>
                <span class="reg-username-msg"></span>
            </div>

            <div class="psw-box layui-form-item">
                <input type="password" name="password" required lay-verify="psw" placeholder="请输入密码" autocomplete="off"
                    class="layui-input reg-psw">
                <i class="iconfont icon-icon-test7 icon-psw"></i>
                <i class="iconfont icon-icon-test1 icon-eye"></i>
                <span class="reg-psw-msg"></span>
            </div>

            <div class="psw-confirm-box layui-form-item">
                <input type="password" required lay-verify="psw_confirm" placeholder="请确认密码" autocomplete="off"
                    class="layui-input reg-psw-confirm">
                <i class="iconfont icon-icon-test7 icon-psw"></i>
                <i class="iconfont icon-icon-test1 icon-eye"></i>
                <span class="reg-psw-confirm-msg"></span>
            </div>
            <div class="layui-form-item">
                <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal reg-btn" lay-submit>注 册</button>
            </div>


            <div class="layui-form-item">
                <a href="javascript:;" class="reg-to-login">去登录</a>
            </div>
        </form>
    </div>

    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
